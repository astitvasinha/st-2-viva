<html>
<head> 
<title> Animated Login Or SignUp Form </title>
</head>
<link rel="stylesheet" type="text/css" href="Style_ss.css">
<body>
 <div class="login-wrap">
	<div class="login-html">
		<input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>
		<input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">Sign Up</label>
		<div class="login-form">
			<div class="sign-in-htm">
				<form>
				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input"  required>
				</div>
				<div class="group">
					<form action="./index.html">
						<button  class="button " type="submit">Sign In</button>
					</form>
				</div>
			</form>
				<div class="hr"></div>
				<div class="foot-lnk">
					<a href="#forgot">Forgot Password?</a>
				</div>
			</div>
			<div class="sign-up-htm">
				<form>

				<div class="group">
					<label for="user" class="label">Username</label>
					<input id="user" type="text" class="input" required>
				</div>
				<div class="group">
					<label for="pass" class="label">Password</label>
					<input id="pass" type="password" class="input"  required>
				</div>
				<div class="group">
					<label for="pass" class="label">Email Address</label>
					<input id="pass" type="email" class="input" required>
				</div>
				<div class="group">
					<a href="index.html" class="button " type="submit">Sign Up</a>
				</div>
			</form>
			<div class="hr"></div>
		</div>
	</div>
</div>
</div>
</body>
</html>
